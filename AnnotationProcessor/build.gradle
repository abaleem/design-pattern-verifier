plugins {
    id 'java'
}

group 'cs474'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

/*
test {
    useJUnitPlatform()
}*

 */

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.0.9'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.0.9'
    testCompile group: 'com.google.testing.compile', name: 'compile-testing', version: '0.5'
    testCompile group: 'com.google.truth', name: 'truth', version: '0.45'
    testCompile group: 'com.google.truth.extensions', name: 'truth-java8-extension', version: '0.45'
    compile group: 'com.google.guava', name: 'guava', version: '27.1-jre'

}